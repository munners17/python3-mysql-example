<!DOCTYPE html>
<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {x
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <h1>Employee List</h1>
<table id="employees" style="width:100%">
    {% if result %}
    <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for row in result %}
    <tr>
        <td><a href="{{url_for('employee_detail', id=row.id) }}">{{row.id}}</a></td>
        <td> {{ row.first_name }}</td>
        <td> {{ row.last_name }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>

<!-- Add some buttons -->
    <input type = "button" onclick = "sayHello()" value = "Hello" />
    <input type = "button" onclick = "sayGoodbye()" value = "Goodbye" />

</body>
</html>
